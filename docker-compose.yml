version: '3.9'
services:
  client:
    container_name: horizon-hub-client
    image: horizon-hub-client
    build:
      context: ../HorizonHub-Client
    ports:
      - "4000:80"
    restart: on-failure
  server:
    container_name: horizon-hub-server
    image: horizon-hub-server
    build:
      context: .
    ports:
      - "3001:3001"
    restart: on-failure